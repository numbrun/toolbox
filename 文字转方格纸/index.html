<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字转方格纸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0;
      display: flex;
    }

    .container {
      display: flex;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      height: 500px;
      font-size: 16px;
    }

    .grid-container {
      display: flex;
      align-items: stretch;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 32px);
      /* 列宽固定为32px */
      grid-template-rows: repeat(50, 1fr);
      gap: 2px 0;
      height: 95vh;
      width: auto;
      /* 宽度自动适应内容 */
      overflow-x: auto;
      /* 添加水平滚动条 */
      border-collapse: collapse;
    }

    .cell {
      border: 1px solid red;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
      min-height: 20px;
      overflow: hidden;
    }

    .line-number {
      display: grid;
      grid-template-rows: repeat(50, 1fr);
      height: 500px;
      width: 60px;
      text-align: center;
      border-left: 1px solid red;
    }

    .line-number div {
      line-height: 34px;
    }

    .settings {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      
    }

    .left-box {
      margin-right: 20px;
      width: 400px;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-box">
      <div class="settings">
        <label for="rows">行数: </label>
        <input style="width: 50px;" type="number" id="rows" value="50" min="1">
        <label for="columns">列数: </label>
        <input style="width: 50px;" type="number" id="columns" value="20" min="1">
        <button class="marginlr" onclick="updateGridDimensions()">更新网格</button>
      </div>
      <textarea id="input" placeholder="输入你的文字" oninput="updateGrid()"></textarea>
    </div>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
      <div class="line-number" id="lineNumbers"></div>
    </div>
  </div>
  <script>
    window.onload = function () {
      const savedInput = localStorage.getItem('gridInput');
      if (savedInput) {
        document.getElementById('input').value = savedInput;
        updateGrid();
      }
    };

    let rows = 50; // 默认行数
    let columns = 20; // 默认列数

    function updateGridDimensions() {
      rows = parseInt(document.getElementById('rows').value) || 50;
      columns = parseInt(document.getElementById('columns').value) || 20;

      // 更新网格的列样式
      document.getElementById('grid').style.gridTemplateColumns = `repeat(${columns}, 32px)`; // 列宽固定为32px
      updateGrid();
    }

    function updateGrid() {
      const input = document.getElementById("input").value;
      const grid = document.getElementById("grid");
      const lineNumbers = document.getElementById("lineNumbers");
      grid.innerHTML = "";
      lineNumbers.innerHTML = "";

      const lines = input.split('\n').flatMap(line => {
        const result = [];
        for (let i = 0; i < line.length; i += columns) {
          result.push(line.slice(i, i + columns));
        }
        return result;
      });

      for (let i = 0; i < rows; i++) {
        const lineNumberDiv = document.createElement("div");
        const lineNumber = i + 1;
        let additionalNumber = "";

        if (lineNumber % 5 === 0) {
          additionalNumber = `${lineNumber * 20}(${lineNumber * 20})`;
        }
        lineNumberDiv.textContent = `${lineNumber}${additionalNumber ? `(${lineNumber * 20})` : ''}`;
        lineNumbers.appendChild(lineNumberDiv);

        if (i < lines.length) {
          const currentLine = lines[i];
          for (let j = 0; j < columns; j++) {
            grid.appendChild(createCell(currentLine[j] || ""));
          }
        } else {
          for (let j = 0; j < columns; j++) {
            grid.appendChild(createCell(""));
          }
        }
      }

      localStorage.setItem('gridInput', input);
    }

    function handleEnterKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("input");
        const cursorPosition = input.selectionStart;
        const textBeforeCursor = input.value.slice(0, cursorPosition);
        const textAfterCursor = input.value.slice(cursorPosition);
        input.value = textBeforeCursor + '\n' + '  ' + textAfterCursor;
        updateGrid();
        event.preventDefault();
      }
    }

    document.getElementById("input").addEventListener("input", updateGrid);
    document.getElementById("input").addEventListener("keydown", handleEnterKey);

    function createCell(content) {
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = content;
      return div;
    }
  </script>
</body>

</html>
