<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字转方格纸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0;
      display: flex;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      height: 500px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    .grid-container {
      display: flex;
      align-items: stretch;
      height: 95vh;
      overflow: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 32px);
      grid-template-rows: repeat(50, 1fr);
      gap: 2px 0;
      height: 100%;
      width: auto;
      border-collapse: collapse;
    }

    .cell {
      border: 1px solid red;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
      min-height: 20px;
      overflow: hidden;
    }

    .line-number {
      display: grid;
      grid-template-rows: repeat(50, 1fr);
      height: 500px;
      width: 60px;
      text-align: center;
    }

    .line-number div {
      line-height: 34px;
    }

    .settings {
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      align-items: center;
    }

    .left-box {
      margin-right: 20px;
      width: 530px;
    }

    .button {
      padding: 8px 12px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .dark-mode textarea {
      background-color: #444;
      color: white;
    }

    .dark-mode input {
      background-color: #444;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-box">
      <div class="settings">
        <label for="rows">行数: </label>
        <input style="width: 50px;" type="number" id="rows" value="50" min="1">
        <label for="columns">列数: </label>
        <input style="width: 50px;" type="number" id="columns" value="20" min="1">
        <button class="button" onclick="updateGridDimensions()">更新网格</button>
        <button class="button" onclick="exportToFile()">导出文本</button>
        <button class="button" onclick="toggleDarkMode()">切换主题</button>
        <button class="button" onclick="clearContent()">清空</button> <!-- 添加清空按钮 -->
      </div>
      <textarea id="input" placeholder="输入你的文本" oninput="updateGrid()"></textarea>
    </div>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
      <div class="line-number" id="lineNumbers"></div>
    </div>
  </div>
  <script>
    window.onload = function () {
      // 页面加载时恢复输入内容和主题
      const savedInput = localStorage.getItem('gridInput');
      if (savedInput) {
        document.getElementById('input').value = savedInput;
        updateGrid();
      }

      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) {
        document.body.classList.add('dark-mode');
      }
    };

    let rows = 50;
    let columns = 20;

    function updateGridDimensions() {
      // 更新网格的行数和列数
      rows = parseInt(document.getElementById('rows').value) || 50;
      columns = parseInt(document.getElementById('columns').value) || 20;
      document.getElementById('grid').style.gridTemplateColumns = `repeat(${columns}, 32px)`;
      updateGrid();
    }

    function updateGrid() {
      // 更新网格显示内容
      const input = document.getElementById("input").value;
      const grid = document.getElementById("grid");
      const lineNumbers = document.getElementById("lineNumbers");
      grid.innerHTML = "";
      lineNumbers.innerHTML = "";

      const lines = input.split('\n').flatMap(line => {
        const result = [];
        for (let i = 0; i < line.length; i += columns) {
          result.push(line.slice(i, i + columns));
        }
        return result;
      });

      for (let i = 0; i < rows; i++) {
        const lineNumberDiv = document.createElement("div");
        const lineNumber = i + 1;
        let additionalNumber = "";

        if (lineNumber % 5 === 0) {
          additionalNumber = `${lineNumber * 20}(${lineNumber * 20})`;
        }
        lineNumberDiv.textContent = `${lineNumber}${additionalNumber ? `(${lineNumber * 20})` : ''}`;
        lineNumbers.appendChild(lineNumberDiv);

        if (i < lines.length) {
          const currentLine = lines[i];
          for (let j = 0; j < columns; j++) {
            grid.appendChild(createCell(currentLine[j] || ""));
          }
        } else {
          for (let j = 0; j < columns; j++) {
            grid.appendChild(createCell(""));
          }
        }
      }

      // 如果没有输入内容，则清空网格
      if (!input.trim()) {
        grid.innerHTML = "";
        lineNumbers.innerHTML = "";
      }

      localStorage.setItem('gridInput', input);
    }

    function handleEnterKey(event) {
      // 处理输入框中的换行
      if (event.key === "Enter") {
        const input = document.getElementById("input");
        const cursorPosition = input.selectionStart;
        const textBeforeCursor = input.value.slice(0, cursorPosition);
        const textAfterCursor = input.value.slice(cursorPosition);
        input.value = textBeforeCursor + '\n' + '  ' + textAfterCursor;
        updateGrid();
        event.preventDefault();
      }
    }

    document.getElementById("input").addEventListener("input", updateGrid);
    document.getElementById("input").addEventListener("keydown", handleEnterKey);

    function createCell(content) {
      // 创建网格单元格
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = content;
      return div;
    }

    function exportToFile() {
      // 导出文本文件
      const input = document.getElementById("input").value;
      const date = new Date().toISOString().split('T')[0];
      const fileName = `作文_${date}.txt`;

      const blob = new Blob([input], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }

    function toggleDarkMode() {
      // 切换深色模式
      const isDarkMode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    function clearContent() {
      // 清空输入框和网格
      document.getElementById("input").value = ""; // 清空输入框内容
      updateGrid(); // 更新网格
      localStorage.removeItem('gridInput'); // 清除本地存储
      document.getElementById("lineNumbers").innerHTML = ""; // 清空行号
      document.getElementById("grid").innerHTML = ""; // 清空网格
    }
  </script>
</body>

</html>
