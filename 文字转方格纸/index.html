<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字转方格纸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
    }

    .container {
      display: flex;
      margin: 0 auto;
    }

    textarea {
      width: 300px;
      height: 500px;
      margin-right: 20px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(50, 1fr);
      gap: 1px;
      height: 500px;
      width: 600px;
    }

    .cell {
      border: 1px solid red;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
      min-height: 20px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <textarea id="input" placeholder="输入你的文字" oninput="updateGrid()"></textarea>
    <div id="grid" class="grid"></div>
  </div>
  <script>
    function updateGrid() {
      const input = document.getElementById("input").value;
      const grid = document.getElementById("grid");
      grid.innerHTML = ""; // 清空当前的表格内容

      // 将输入的文字按行分割，处理自动换行
      const lines = input.split('\n').flatMap(line => {
        const result = [];
        for (let i = 0; i < line.length; i += 20) {
          result.push(line.slice(i, i + 20));
        }
        return result;
      });

      // 填充方格
      for (let i = 0; i < 50; i++) {
        if (i < lines.length) {
          const currentLine = lines[i]; // 当前行
          for (let j = 0; j < 20; j++) {
            grid.appendChild(createCell(currentLine[j] || "")); // 填充字符或空格
          }
        } else {
          // 填充空行
          for (let j = 0; j < 20; j++) {
            grid.appendChild(createCell("")); // 填充空格
          }
        }
      }
    }

    function handleEnterKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("input");
        const cursorPosition = input.selectionStart;
        const textBeforeCursor = input.value.slice(0, cursorPosition);
        const textAfterCursor = input.value.slice(cursorPosition);
        input.value = textBeforeCursor + '\n' + '  ' + textAfterCursor; // 手动添加换行
        updateGrid(); // 更新网格
        event.preventDefault(); // 阻止默认的换行行为
      }
    }

    document.getElementById("input").addEventListener("input", updateGrid);
    document.getElementById("input").addEventListener("keydown", handleEnterKey);

    function createCell(content) {
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = content;
      return div;
    }
  </script>
</body>

</html>
