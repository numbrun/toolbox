<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字转方格纸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0;
      display: flex;
    }

    .container {
      display: flex;
      margin: 0 auto;
    }

    textarea {
      width: 300px;
      height: 500px;
      margin-right: 0;
      font-size: 16px;
      margin: 0 10px 0 0;
    }

    .grid-container {
      display: flex;
      align-items: stretch;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(50, 1fr);
      gap: 2px 0;
      height: 500px;
      width: 650px;
      border-collapse: collapse;
    }

    .cell {
      border: 1px solid red;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
      min-height: 20px;
      overflow: hidden;
    }

    .line-number {
      display: grid;
      grid-template-rows: repeat(50, 1fr);
      height: 500px;
      width: 60px;
      text-align: center;
      border-left: 1px solid red;
    }

    .line-number div {
      line-height: 34px;
    }
  </style>
</head>

<body>
  <div class="container">
    <textarea id="input" placeholder="输入你的文字" oninput="updateGrid()"></textarea>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
      <div class="line-number" id="lineNumbers"></div>
    </div>
  </div>
  <script>
    // 在页面加载时检查本地存储
    window.onload = function() {
      const savedInput = localStorage.getItem('gridInput'); // 获取存储的输入内容
      if (savedInput) {
        document.getElementById('input').value = savedInput; // 恢复输入框的内容
        updateGrid(); // 更新网格显示
      }
    };

    function updateGrid() {
      const input = document.getElementById("input").value;
      const grid = document.getElementById("grid");
      const lineNumbers = document.getElementById("lineNumbers");
      grid.innerHTML = ""; // 清空当前的表格内容
      lineNumbers.innerHTML = ""; // 清空行号内容

      // 将输入的文字按行分割，处理自动换行
      const lines = input.split('\n').flatMap(line => {
        const result = [];
        for (let i = 0; i < line.length; i += 20) {
          result.push(line.slice(i, i + 20));
        }
        return result;
      });

      // 填充方格和行号
      for (let i = 0; i < 50; i++) {
        const lineNumberDiv = document.createElement("div");
        const lineNumber = i + 1;
        let additionalNumber = "";
        
        // 只有5的倍数才显示数字
        if (lineNumber % 5 === 0) {
          additionalNumber = `${lineNumber * 20}(${lineNumber * 20})`;
        }
        lineNumberDiv.textContent = `${lineNumber}${additionalNumber ? `(${lineNumber * 20})` : ''}`;
        lineNumbers.appendChild(lineNumberDiv);

        if (i < lines.length) {
          const currentLine = lines[i];
          for (let j = 0; j < 20; j++) {
            grid.appendChild(createCell(currentLine[j] || ""));
          }
        } else {
          for (let j = 0; j < 20; j++) {
            grid.appendChild(createCell(""));
          }
        }
      }

      // 自动保存输入内容到本地存储
      localStorage.setItem('gridInput', input);
    }

    function handleEnterKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("input");
        const cursorPosition = input.selectionStart;
        const textBeforeCursor = input.value.slice(0, cursorPosition);
        const textAfterCursor = input.value.slice(cursorPosition);
        input.value = textBeforeCursor + '\n' + '  ' + textAfterCursor;
        updateGrid(); // 更新网格
        event.preventDefault();
      }
    }

    document.getElementById("input").addEventListener("input", updateGrid);
    document.getElementById("input").addEventListener("keydown", handleEnterKey);

    function createCell(content) {
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = content;
      return div;
    }
  </script>
</body>

</html>
